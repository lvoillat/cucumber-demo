<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de la bibliotheque</title>
</head>
<body>

<h1>Gestion des Livres</h1>
<!-- Récupérer la liste des livres -->

<button onclick="getLivres()">Liste des livres</button>
<p id="response"></p>

<button onclick="addLivre()">Ajouter un livre</button>
<button onclick="borrow()">Réserver un livre</button>
<script>
    const urlStandard = "http://localhost:"+ 8000 + "/api/library";

    function getLivres() {
        const url = urlStandard;
        console.log('Appel de l\'API avec l\'URL :', url);
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur du serveur');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('response').innerText = "Une erreur est survenue : " + error.message;
            });
    }

<!-- addLivre ouvre une nouvelle page et permet d enregistrer un nouveau livre -->
function addLivre() {
    const url = urlStandard;
    console.log('Appel de l\'API avec l\'URL :', url);
    <!-- ouvrir une nouvelle page pour ajouter un livre -->
    window.open('./addBook.html', '_blank');
}

<!-- réserver un livre -->
    function borrow() {
        const url = urlStandard;
        console.log('Appel de l\'API avec l\'URL :', url);
        <!-- ouvrir une nouvelle page pour ajouter un livre -->
        window.open('./borrowBook.html', '_blank');
    }


</script>
</body>
</html>
