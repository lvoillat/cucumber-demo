<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de la scolarité</title>
</head>
<body>

<h1>Gestion des membres</h1>

<button onclick="getStudents()">Liste des étudiants</button>
<p id="response"></p>

<button onclick="addStudent()">Ajouter un étudiant</button>

<script>
    const urlStandard = "http://localhost:"+ 8001 + "/api/members";

    function getStudents() {
        const url = urlStandard;
        console.log('Appel de l\'API avec l\'URL :', url);
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur du serveur');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('response').innerText = "Une erreur est survenue : " + error.message;
            });
    }

<!-- addLivre ouvre une nouvelle page et permet d enregistrer un nouveau livre -->
function addStudent() {
    const url = urlStandard;
    console.log('Appel de l\'API avec l\'URL :', url);
    <!-- ouvrir une nouvelle page pour ajouter un membre -->
    window.open('./addStudent.html', '_blank');
}

</script>
</body>
</html>
